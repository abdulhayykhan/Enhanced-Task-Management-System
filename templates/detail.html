{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-lg-8 mx-auto">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h3 class="card-title mb-0">{{ task.title }}</h3>
        <span class="badge {% if task.status == 'Completed' %}bg-success{% elif task.status == 'In Progress' %}bg-warning{% else %}bg-secondary{% endif %} fs-6">
          {{ task.status }}
        </span>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <h5>Description</h5>
          <p class="text-muted">{{ task.description if task.description else "No description provided" }}</p>
        </div>
        
        <div class="mb-3">
          <h5>Due Date</h5>
          <p class="text-muted">{{ task.due_date if task.due_date else "No due date set" }}</p>
        </div>
        
        <div class="d-flex gap-2">
          <a href="/tasks/{{ task.id }}/edit" class="btn btn-warning">Edit Task</a>
          <a href="/tasks/{{ task.id }}/delete" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this task?')">Delete Task</a>
          <a href="/" class="btn btn-secondary">Back to Tasks</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
