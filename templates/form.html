{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6 col-md-8">
    <div class="card shadow">
      <div class="card-header text-center bg-success text-white">
        <h3 class="card-title mb-0">
          {% if task %}Edit Task{% else %}Create New Task{% endif %}
        </h3>
      </div>
      <div class="card-body">
        <form method="post" {% if not task %}enctype="multipart/form-data"{% endif %}>
          <div class="mb-3">
            <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="title" name="title" 
                   value="{{ task.title if task else '' }}" required>
          </div>
          
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" 
                      placeholder="Enter task description...">{{ task.description if task else '' }}</textarea>
          </div>
          
          <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status">
              <option value="Pending" {% if task and task.status == "Pending" %}selected{% endif %}>Pending</option>
              <option value="In Progress" {% if task and task.status == "In Progress" %}selected{% endif %}>In Progress</option>
              <option value="Completed" {% if task and task.status == "Completed" %}selected{% endif %}>Completed</option>
            </select>
          </div>
          
          <div class="mb-3">
            <label for="due_date" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="due_date" name="due_date" 
                   value="{{ task.due_date if task else '' }}">
          </div>
          
          {% if not task %}
          <div class="mb-3">
            <label for="attachment" class="form-label">Attachment</label>
            <input type="file" class="form-control" id="attachment" name="attachment">
            <div class="form-text">Optional: Upload a file to attach to this task.</div>
          </div>
          {% endif %}
          
          <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button type="submit" class="btn btn-success btn-lg px-4">
              {% if task %}Update Task{% else %}Create Task{% endif %}
            </button>
            <a href="/" class="btn btn-outline-secondary btn-lg px-4">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
